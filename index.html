<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>

<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="music-toggle">Toggle Music</button>
      <button id="toggle-dark-mode">Toggle Dark Mode</button> <!-- Dark mode toggle button -->
    </div>
  </div>

  <audio id="bg-music" loop preload="auto" hidden>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <footer>
    <p>
      Song: <strong>Egzod, Maestro Chives, Neoni - Royalty [NCS Release]</strong><br>
      Music provided by <a href="http://ncs.io/Royalty" target="noreferrer">NoCopyrightSounds</a><br>
      Free Download/Stream: <a href="http://ncs.io/Royalty" target="noreferrer">http://ncs.io/Royalty</a><br>
      Watch: <a href="http://ncs.lnk.to/RoyaltyAT/youtube" target="noreferrer">http://ncs.lnk.to/RoyaltyAT/youtube</a>
    </p>
  </footer>

  <script src="index.js"></script> <!-- Link to your external JavaScript file -->
</body>

</html>
