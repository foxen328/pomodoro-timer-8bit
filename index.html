<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.svg">

  <!-- Link to Google Fonts for retro 8-bit style -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>

    <!-- Toggle Dark Mode -->
    <button id="toggle-dark-mode">Toggle Dark Mode</button>

    <!-- Toggle Music -->
    <button id="music-toggle">Toggle Music</button>
  </div>

  <!-- Background music only -->
  <audio id="bg-music" src="music.mp3" loop preload="auto" hidden></audio>
  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <!-- Music Credit Section -->
  <footer>
    <p>
      Song: <strong>Egzod, Maestro Chives, Neoni - Royalty [NCS Release]</strong><br>
      Music provided by <a href="http://ncs.io/Royalty" target="_blank">NoCopyrightSounds</a><br>
      Free Download/Stream: <a href="http://ncs.io/Royalty" target="_blank">http://ncs.io/Royalty</a><br>
      Watch: <a href="http://ncs.lnk.to/RoyaltyAT/youtube" target="_blank">http://ncs.lnk.to/RoyaltyAT/youtube</a>
    </p>
  </footer>

  <!-- Link to the JS file -->
  <script src="index.js"></script>
</body>

</html>
